<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Selecione seu Plano</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 40px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            max-width: 800px;
        }
        .plan-card-container {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-top: 30px;
        }
        .plan-card {
            background-color: #fafafa;
            border: 1px solid #e0e0e0;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            flex: 1;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .plan-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        .plan-card h3 {
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }
        .plan-card p {
            color: #666;
            margin-bottom: 20px;
        }
        .plan-card .price {
            font-size: 2.5rem;
            font-weight: 700;
            color: #007bff;
            margin-bottom: 20px;
        }
        .plan-card .price small {
            font-size: 1rem;
            color: #999;
        }
        .btn-group {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .btn {
            display: block;
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.2s, transform 0.1s;
        }
        .btn-pix {
            background-color: #2ecf72;
            color: #fff;
        }
        .btn-pix:hover {
            background-color: #25a75a;
        }
        .btn-card {
            background-color: #009ee3;
            color: #fff;
        }
        .btn-card:hover {
            background-color: #0087c0;
        }
        .btn:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Selecione o seu plano</h2>

    <div th:if="${error}" class="alert alert-danger" role="alert">
        <p th:text="${error}"></p>
    </div>

    <div class="plan-card-container">
        <!-- Plano Básico - Valor fixo de R$ 10 -->
        <div class="plan-card">
            <h3>Plano Básico</h3>
            <div class="price">R$ 10,00<small>/mês</small></div>
            <p>Acredite se quiser, mas vou dar uma força!</p>
            <p>
                - Episódios exclusivos <br>
                - Grupo secreto no WhatsApp
            </p>
            <div class="btn-group">
                <a th:href="@{/checkout(plan='basic', paymentMethod='pix', valor='10.00')}" class="btn btn-pix">Pagar com Pix</a>
            </div>
        </div>

        <!-- Plano de Colaboração - Valor a partir de R$ 10 -->
        <div class="plan-card">
            <h3>Plano de Colaboração</h3>
            <div class="price">R$ 10 ou mais</div>
            <p>To acreditando mais ainda !!!</p>
            <p>
                - Episódios exclusivos <br>
                - Grupo secreto no WhatsApp
            </p>
            <div class="btn-group">
                <form id="colaboracaoForm" action="/checkout" method="get">
                    <input type="hidden" name="plan" value="premium"/>
                    <input type="hidden" name="paymentMethod" value="pix"/>
                    <input type="number" id="valor" name="valor" step="0.01" min="10.00" placeholder="Digite o valor" required/>
                    <button type="submit" class="btn btn-pix">Pagar com Pix</button>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
