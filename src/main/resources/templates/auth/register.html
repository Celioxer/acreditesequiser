<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Apoiadores')}"></head>
<body class="auth-page sticky-footer-layout">

<div th:replace="~{fragments/header :: header}"></div>

<main class="auth-container">
    <div class="container">
        <h2>Cadastro</h2>

        <div th:if="${error}" class="alert alert-error" style="color:red; margin-bottom: 15px;">
            <p th:text="${error}"></p>
        </div>

        <form th:action="@{/register}" method="post" th:object="${usuario}">
            <div class="form-group">
                <label>Nome:</label>
                <input type="text" th:field="*{nome}" required>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" th:field="*{cpf}" required>
            </div>
            <div class="form-group">
                <label>Senha:</label>
                <input type="password" th:field="*{senha}" required minlength="6">
            </div>
            <div class="form-group">
                <label>Confirmar Senha:</label>
                <input type="password" name="confirmPassword" required minlength="6">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input type="tel" th:field="*{telefone}" placeholder="(00) 00000-0000">
            </div>
            <button type="submit" class="btn">Cadastrar</button>
        </form>

        <p>Já tem conta? <a th:href="@{/login}">Faça login</a></p>
    </div>
</main>
<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/script.js}" defer></script>

</body>
</html>
