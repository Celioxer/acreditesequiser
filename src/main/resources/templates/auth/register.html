<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=1.7}">
</head>
<body class="auth-page">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Cadastro</h2>

    <!-- Exibe mensagens de erro gerais, incluindo a senha não coincidente -->
    <div th:if="${error}" class="alert alert-error" style="color:red; margin-bottom: 15px;">
        <p th:text="${error}"></p>
    </div>

    <form th:action="@{/register}" method="post" th:object="${usuario}">
        <div class="form-group">
            <label>Nome:</label>
            <input type="text" th:field="*{nome}" required>
        </div>

        <div class="form-group">
            <label>Email:</label>
            <input type="email" th:field="*{email}" required>
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" th:field="*{senha}" required minlength="6">
        </div>

        <div class="form-group">
            <label>Confirmar Senha:</label>
            <input type="password" name="confirmPassword" required minlength="6">
        </div>

        <div class="form-group">
            <label>Telefone:</label>
            <input type="tel" th:field="*{telefone}" placeholder="(00) 00000-0000">
        </div>

        <button type="submit" class="btn">Cadastrar</button>
    </form>

    <p>Já tem conta? <a th:href="@{/login}">Faça login</a></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

<script th:src="@{/js/register.js}"></script>
</body>
</html>
