<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/style.css?v=1.8}">
</head>
<body class="auth-page">
<div th:replace="~{fragments/header :: header}"></div>

<div class="container">
    <h2>Login</h2>

    <div th:if="${success}" style="background-color: lightgreen; padding: 15px; border-radius: 5px; margin-bottom: 15px;">
        <p th:text="${success}" style="color: green; font-weight: bold;"></p>
    </div>

    <form th:action="@{/login}" method="post">
    </form>
</div>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>Email:</label>
            <input type="email" name="username" required>
        </div>

        <div class="form-group">
            <label>Senha:</label>
            <input type="password" name="password" required>
        </div>

        <button type="submit" class="btn">Entrar</button>
    </form>

    <p class="auth-link">NÃ£o tem uma conta? <a th:href="@{/register}">Cadastre-se</a></p>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
