<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head('Esqueci Minha Senha')}"></head>

<body>
<div class="sticky-footer-layout">
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="auth-container">
    <div class="auth-page" style="max-width: 450px;">
      <div class="container">
        <h2>Redefinir Senha</h2>
        <p style="margin-bottom: 20px; color: #ccc;">Digite seu e-mail e enviaremos um link para você redefinir sua senha.</p>

        <div th:if="${success}" class="alert alert-success" style="color: #28a745; margin-bottom: 15px;">
          <p th:text="${success}"></p>
        </div>

        <div th:if="${error}" class="alert alert-danger" style="color: #dc3545; margin-bottom: 15px;">
          <p th:text="${error}"></p>
        </div>

        <form th:action="@{/forgot-password}" method="post">
          <div class="form-group" style="text-align: left;">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" class="form-control" required autofocus>
          </div>
          <button type="submit" class="btn" style="margin-top: 20px;">Enviar Link de Redefinição</button>
        </form>
        <p style="margin-top: 20px;">
          Lembrou a senha? <a th:href="@{/login}" style="color: #BE93FD;">Faça login</a>
        </p>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
