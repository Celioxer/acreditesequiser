<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: common_head('Crie uma Nova Senha')}"></head>

<body>
<div class="sticky-footer-layout">
  <div th:replace="~{fragments/header :: header}"></div>

  <main class="auth-container">
    <div class="auth-page" style="max-width: 450px;">
      <div class="container">
        <h2>Crie uma Nova Senha</h2>

        <div th:if="${error}" class="alert alert-danger" style="color: #dc3545; margin-bottom: 15px;">
          <p th:text="${error}"></p>
        </div>

        <form th:action="@{/reset-password}" method="post">
          <input type="hidden" name="token" th:value="${token}" />

          <div class="form-group" style="text-align: left;">
            <label for="password">Nova Senha:</label>
            <input type="password" id="password" name="password" class="form-control" required>
          </div>

          <div class="form-group" style="text-align: left;">
            <label for="confirmPassword">Confirmar Nova Senha:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required>
          </div>

          <button type="submit" class="btn" style="margin-top: 20px;">Redefinir Senha</button>
        </form>
      </div>
    </div>
  </main>

  <div th:replace="~{fragments/footer :: footer}"></div>
</div>
</body>
</html>
