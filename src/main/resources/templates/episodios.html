<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: common_head('Episódios')}"></head>
<body>

<!-- Header -->
<div th:replace="~{fragments/header :: header}"></div>

<main class="episodios-container">

    <div class="filtro-container">
        <h1>Nossos Episódios</h1>

        <div class="tipo-filtro">
            <label>
                <input type="radio" name="tipoEpisodio" value="todos" checked> Todos
            </label>
            <label>
                <input type="radio" name="tipoEpisodio" value="publicos"> Públicos
            </label>
            <label>
                <input type="radio" name="tipoEpisodio" value="exclusivos"> Exclusivos
            </label>
        </div>
        <input type="text" id="busca-episodio" placeholder="Buscar por número ou título...">
        <div id="contador-episodios"></div>
    </div>

    <section class="secao-episodios">
        <h2><i class="fas fa-star"></i> Conteúdo Exclusivo para Assinantes</h2>
        <div class="episodios-grid" id="grid-exclusivos">
        </div>
    </section>

    <section class="secao-episodios">
        <h2><i class="fas fa-headphones-alt"></i> Episódios Públicos</h2>
        <div class="episodios-grid" id="grid-publicos">
        </div>
    </section>

    <div class="paginacao">
        <button id="anterior" disabled>Anterior</button>
        <span id="info-pagina">Página 1</span>
        <button id="proximo">Próxima</button>
    </div>

</main>

<!-- Footer -->
<div th:replace="~{fragments/footer :: footer}"></div>

<!-- JS -->
<script th:src="@{/js/episodios.js(v=${#dates.createNow().getTime()})}"></script>
<script th:src="@{/js/script.js}" defer></script>
</body>
</html>
