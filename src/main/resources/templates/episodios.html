<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episódios - Acredite Se Quiser</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/episodios.css">
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<main class="episodios-container">
    <h1>Todos os Episódios</h1>

    <!-- Barra de busca -->
    <div class="filtro-container">
        <input type="text" id="busca-episodio" placeholder="Buscar por número ou título...">
        <div id="contador-episodios">Mostrando 0 de 0 episódios</div>
    </div>

    <!-- Container dos episódios -->
    <div class="episodios-grid" id="lista-episodios">
        <!-- Os episódios serão carregados via JavaScript -->
    </div>

    <!-- Paginação -->
    <div class="paginacao">
        <button id="anterior" disabled>Anterior</button>
        <span id="info-pagina">Página 1</span>
        <button id="proximo">Próxima</button>
    </div>
</main>

<div th:replace="~{fragments/footer :: footer}"></div>

<script src="/js/script.js"></script>
<script src="/js/episodios.js"></script> <!-- Novo arquivo JS para episódios -->
</body>
</html>
